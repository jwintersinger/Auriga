<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Psicopath</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="The Binf Boys">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/auriga.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Psicopath</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row" id="notifications">
      </div>

      <div class="row" id="primaryContent">
        <div id="primaryCarousel" class="carousel span8">
          <div class="carousel-inner">
            <!--<div class="scoreboard item">
              <h1>Scoreboard</h1>
              <hr />

              <ol>
                <li>Pants</li>
                <li>Socks</li>
                <li>Weiners</li>
              </ol>
            </div>-->

            <div class="team-entry item active">
              <h1>Team creation</h1>
              <hr />

              <form class="form-vertical create-team">
                <fieldset>
                  <legend>What is your team name?</legend>

                  <div class="control-group">
                    <div class="controls">
                      <input type="text" class="input-xlarge" placeholder="Team name" name="teamName" />
                    </div>
                  </div>

                  <div class="control-group">
                    <button type="submit" class="btn btn-primary">Create team</button>
                  </div>
                </fieldset>
              </form>
            </div>

          </div>
        </div>

        <div id="quiz-stats" class="span4">
        </div>
      </div>
    </div> <!-- /container -->

    <div class="modal" id="changeTeamPrompt">
      <div class="modal-header">
        <a class="close" data-dismiss="modal">Ã—</a>
        <h3>Change team?</h3>
      </div>
      <div class="modal-body">
        <p>You are already a member of team <span class="teamName"></span>. Do you wish to remain on it?</p>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn change-team">Change teams</a>
        <a href="#" class="btn btn-primary stay-on-team">Stay on this team</a>
      </div>
    </div>

    <script type="text/template" id="quiz-stats-template">
      <dl>
        <dt>Team</dt><dd><%= team_name %></dd>
        <dt>Rank</dt><dd>2/15</dd>
        <dt>Progress</dt><dd>17/30</dd>
        <dt>Score</dt><dd><%= team_score %></dd>
      </dl>
    </script>

    <script type="text/template" id="quiz-question-template">
      <div class="question item">
        <h1>Question</h1>
        <hr />

        <form class="form-vertical">
          <fieldset>
            <legend><%= body %></legend>

            <!--<div class="control-group">
              <label class="control-label">Question</label>
              <div class="controls">
                <p class="helpblock">Why are my pants so awesome?</p>
              </div>
            </div>-->

            <div class="control-group">
              <!--<label class="control-label" for="answer1">Answers</label>-->
              <div class="controls">
              <% answers.forEach(function(answer) { %>
                <label class="radio">
                  <input type="radio" name="answer_id" value="<%= answer.id %>" />
                  <%= answer.body %>
                </label>
              <% }) %>
              </div>
            </div>

            <div class="control-group">
              <button type="submit" class="btn btn-primary">Submit answer</button>
            </div>
          </fieldset>

          <input type="hidden" name="question_id" value="<%= id %>" />
        </form>
      </div>
    </script>

    <script type="text/template" id="all-questions-answered-template">
      <div class="item">
        You are finished! Hooray!
      </div>
    </script>

    <script type="text/template" id="notification-template">
      <div class="notification fade in offset8 span4 <%= additionalClasses %>">
        <a class="close" data-dismiss="alert" href="#">&times;</a>
        <%= msg %>
      </div>
    </script>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
    <script src="js/ejs.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/init.js"></script>
  </body>
</html>
