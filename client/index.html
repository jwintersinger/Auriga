<html lang="en">
  <head>

    <!-- Le styles -->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Psicopath</a>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="row">
        <div id="primaryCarousel" class="carousel span8">
          <div class="carousel-inner">
            <div class="scoreboard item">
              <h1>Scoreboard</h1>
              <hr />

              <ol>
                <li>Pants</li>
                <li>Socks</li>
                <li>Weiners</li>
              </ol>
            </div>

            <div class="team-entry item active">
              <h1>Team creation</h1>
              <hr />

              <form class="form-vertical create-team">
                <fieldset>
                  <legend>What is your team name?</legend>

                  <div class="control-group">
                    <div class="controls">
                      <input type="text" class="input-xlarge" placeholder="Team name" name="teamName" />
                    </div>
                  </div>

                  <div class="control-group">
                    <button type="submit" class="btn btn-primary">Create team</button>
                  </div>
                </fieldset>
              </form>
            </div>

            <div class="question item" style="min-height: 300px">
              <h1>Question</h1>
              <hr />

              <form class="form-vertical">
                <fieldset>
                  <legend>Why are my pants so awesome?</legend>

                  <!--<div class="control-group">
                    <label class="control-label">Question</label>

                    </div>
                  </div>-->

                  <div class="control-group">
                    <!--<label class="control-label" for="answer1">Answers</label>-->
                    <div class="controls">
                      <label class="radio">
                        <input type="radio" value="Pants" id="answer1" />
                        Le pants.
                      </label>
                      <label class="radio">
                        <input type="radio" value="Pants" id="answer1" />
                        Le pants.
                      </label>
                      <label class="radio">
                        <input type="radio" value="Pants" id="answer1" />
                        Le pants.
                      </label>
                      <label class="radio">
                        <input type="radio" value="Pants" id="answer1" />
                        Le pants.
                      </label>
                    </div>
                  </div>

                  <div class="control-group">
                    <button type="submit" class="btn btn-primary">Submit answer</button>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>

        <div id="quiz-stats" class="span4">
        </div>
      </div>
    </div> <!-- /container -->

    <script type="text/template" id="quiz-stats-template">
      <dl>
        <dt>Team</dt><dd><%- team_name %></dd>
        <dt>Rank</dt><dd>2/15</dd>
        <dt>Progress</dt><dd>17/30</dd>
        <dt>Score</dt><dd>1900</dd>
      </dl>
    </script>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/init.js"></script>
  </body>
</html>
